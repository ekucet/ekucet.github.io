<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>...</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      display: grid;
      place-items: center;
      min-height: 100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap { width: min(90vw, 860px); padding: 24px; box-sizing: border-box; }
    img { width: 100%; height: auto; display: block; border-radius: 16px; filter: drop-shadow(0 10px 30px rgba(0,0,0,.7)); }

    /* Sadece gerekirse g√∂r√ºnen ‚Äúses a√ß‚Äù katmanƒ± */
    .blocked { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.6); backdrop-filter: blur(2px); }
    .blocked.show { display: flex; }
    .blocked button { border: 0; padding: 14px 20px; border-radius: 12px; background: #fff; color: #000; font-weight: 700; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Ortalanmƒ±≈ü g√∂rsel">
    <img src="hydrangea.png" alt="Siyah arka plan √ºzerinde ortanca (hydrangea) √ßi√ßeƒüi">
  </main>

  <!-- √ñnemli: muted + autoplay + playsinline -> sessizce kesin ba≈ülar -->
  <audio id="bgm" src="music.mp3" autoplay loop muted playsinline preload="auto"></audio>

  <div class="blocked" id="unblock">
    <button type="button">üîä Sesi A√ß</button>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    const panel = document.getElementById('unblock');

    // 1) ƒ∞lk anda ba≈ülat (sessiz autoplay kesinle≈üsin)
    const ensurePlay = () => audio.play().catch(() => { /* sessizce ge√ß */ });

    // 2) Ardƒ±≈üƒ±k otomatik "sessizden sesliye" denemeleri
    async function tryUnmute() {
      try {
        // bazƒ± tarayƒ±cƒ±larda √∂nce volume set etmek unmute'a yardƒ±m eder
        audio.volume = 1.0;
        audio.muted = false;
        await audio.play();
        // Ba≈üardƒ±ysa paneli gizle
        if (!audio.muted && !audio.paused) panel.classList.remove('show');
      } catch (e) {
        // Ba≈üaramadƒ±ysa sonra tekrar deneyeceƒüiz
      }
    }

    // 3) Birka√ß farklƒ± zamanlamada dene (tarayƒ±cƒ±ya g√∂re deƒüi≈üebiliyor)
    function scheduleUnmuteAttempts() {
      const times = [100, 400, 1000, 2000, 3500];
      times.forEach(t => setTimeout(tryUnmute, t));
    }

    // 4) Sekme g√∂r√ºn√ºr olduƒüunda tekrar dene
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) { ensurePlay(); scheduleUnmuteAttempts(); }
    });

    // 5) Medya olaylarƒ± tetiklenince tekrar dene
    ['canplay', 'playing', 'loadeddata', 'timeupdate'].forEach(ev => {
      audio.addEventListener(ev, () => { ensurePlay(); tryUnmute(); }, { once: false });
    });

    // 6) ƒ∞lk y√ºklemede √ßalƒ±≈ütƒ±r
    ensurePlay();
    scheduleUnmuteAttempts();

    // 7) H√¢l√¢ ses kilitliyse (√∂r. bazƒ± tarayƒ±cƒ± ayarlarƒ±), paneli g√∂ster
    setTimeout(() => {
      if (audio.paused || audio.muted) panel.classList.add('show');
    }, 4000);

    // 8) Kullanƒ±cƒ± bir kez tƒ±klarsa kesin a√ß
    const unlock = async () => {
      try { await audio.play(); audio.muted = false; audio.volume = 1.0; panel.classList.remove('show'); }
      catch (_) {}
    };
    panel.addEventListener('click', unlock, { once: true });
    panel.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') unlock(); }, { once: true });
  </script>
</body>
</html>
