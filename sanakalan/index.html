<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>...</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      display: grid;
      place-items: center;
      min-height: 100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap { width: min(90vw, 860px); padding: 24px; box-sizing: border-box; }
    img { width: 100%; height: auto; display: block; border-radius: 16px; filter: drop-shadow(0 10px 30px rgba(0,0,0,.7)); }

    /* Sadece gerekirse görünen “ses aç” katmanı */
    .blocked { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.6); backdrop-filter: blur(2px); }
    .blocked.show { display: flex; }
    .blocked button { border: 0; padding: 14px 20px; border-radius: 12px; background: #fff; color: #000; font-weight: 700; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Ortalanmış görsel">
    <img src="hydrangea.png" alt="Siyah arka plan üzerinde ortanca (hydrangea) çiçeği">
  </main>

  <!-- Önemli: muted + autoplay + playsinline -> sessizce kesin başlar -->
  <audio id="bgm" src="music.mp3" autoplay loop muted playsinline preload="auto"></audio>

  <div class="blocked" id="unblock">
    <button type="button">Sesi Aç</button>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    const panel = document.getElementById('unblock');

    // 1) İlk anda başlat (sessiz autoplay kesinleşsin)
    const ensurePlay = () => audio.play().catch(() => { /* sessizce geç */ });

    // 2) Ardışık otomatik "sessizden sesliye" denemeleri
    async function tryUnmute() {
      try {
        // bazı tarayıcılarda önce volume set etmek unmute'a yardım eder
        audio.volume = 1.0;
        audio.muted = false;
        await audio.play();
        // Başardıysa paneli gizle
        if (!audio.muted && !audio.paused) panel.classList.remove('show');
      } catch (e) {
        // Başaramadıysa sonra tekrar deneyeceğiz
      }
    }

    // 3) Birkaç farklı zamanlamada dene (tarayıcıya göre değişebiliyor)
    function scheduleUnmuteAttempts() {
      const times = [100, 400, 1000, 2000, 3500];
      times.forEach(t => setTimeout(tryUnmute, t));
    }

    // 4) Sekme görünür olduğunda tekrar dene
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) { ensurePlay(); scheduleUnmuteAttempts(); }
    });

    // 5) Medya olayları tetiklenince tekrar dene
    ['canplay', 'playing', 'loadeddata', 'timeupdate'].forEach(ev => {
      audio.addEventListener(ev, () => { ensurePlay(); tryUnmute(); }, { once: false });
    });

    // 6) İlk yüklemede çalıştır
    ensurePlay();
    scheduleUnmuteAttempts();

    // 7) Hâlâ ses kilitliyse (ör. bazı tarayıcı ayarları), paneli göster
    setTimeout(() => {
      if (audio.paused || audio.muted) panel.classList.add('show');
    }, 4000);

    // 8) Kullanıcı bir kez tıklarsa kesin aç
    const unlock = async () => {
      try { await audio.play(); audio.muted = false; audio.volume = 1.0; panel.classList.remove('show'); }
      catch (_) {}
    };
    panel.addEventListener('click', unlock, { once: true });
    panel.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') unlock(); }, { once: true });
  </script>
</body>
</html>
