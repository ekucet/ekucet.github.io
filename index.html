<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Kalan GÃ¼nler</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #ffe0e9 0%, #ffc3a0 100%);
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: #b00040;
    }

    .countdown {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.8);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .leaf, .paper {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
      z-index: 0;
    }

    .leaf {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Autumn_leaf_icon.svg/1200px-Autumn_leaf_icon.svg.png');
    }

    .paper {
      background-image: url('https://cdn-icons-png.flaticon.com/512/2629/2629878.png');
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Geri SayÄ±m AÅŸkÄ±m ðŸ’–</h1>
  <div class="countdown">
    <div id="count1">26 Haziran'a kalan: </div>
    <div id="count2">26 AÄŸustos'a kalan: </div>
  </div>

  <!-- Romantik MÃ¼zik -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    TarayÄ±cÄ±nÄ±z audio elementini desteklemiyor.
  </audio>

  <script>
    function updateCountdowns() {
      const today = new Date();
      const date1 = new Date("2025-06-26");
      const date2 = new Date("2025-08-26");

      const days1 = Math.ceil((date1 - today) / (1000 * 60 * 60 * 24));
      const days2 = Math.ceil((date2 - today) / (1000 * 60 * 60 * 24));

      document.getElementById("count1").innerHTML = `26 Haziran'a kalan: <strong>${days1}</strong>`;
      document.getElementById("count2").innerHTML = `26 AÄŸustos'a kalan: <strong>${days2}</strong>`;
    }

    function createFloatingElement(type) {
      const el = document.createElement("div");
      el.classList.add(type);
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 5 + 3) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000 * 60 * 60);
    setInterval(() => createFloatingElement('leaf'), 600);
    setInterval(() => createFloatingElement('paper'), 1200);
  </script>
</body>
</html>
