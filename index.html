<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Siyah Arkaplan ve Tek Resim</title>
  <style>
    /* Sayfanın genel stilleri */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Siyah arka plan */
      font-family: sans-serif;
    }

    /* Resim stili */
    img {
      display: block;
      margin: 50px auto; /* Ortalamak için otomatik sağ-sol margin */
      max-width: 100%;   /* Ekran daraldıkça resim boyutunu korur */
      height: auto;      /* Oranlı yüksekliği korur */
    }
  </style>
</head>
<body>
  <!-- 
    images klasörü içindeki example.jpg dosyasını buraya koyduğunuzu varsayıyoruz.
    Farklı bir isim ya da klasör kullanıyorsanız, src yolunu güncellemeniz gerekir. 
  -->
  <img src="images/example.jpg" alt="Örnek Resim" />
</body>
</html>
