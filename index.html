<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Kalan GÃ¼nler</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .countdown {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.5rem;
    }

    .leaf {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Autumn_leaf_icon.svg/1200px-Autumn_leaf_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Geri SayÄ±m AÅŸkÄ±m ðŸ’–</h1>
  <div class="countdown">
    <div id="count1">26 Haziran 2025'e kalan gÃ¼n: </div>
    <div id="count2">26 AÄŸustos 2025'e kalan gÃ¼n: </div>
  </div>

  <script>
    function updateCountdowns() {
      const today = new Date();

      const date1 = new Date("2025-06-26");
      const date2 = new Date("2025-08-26");

      const days1 = Math.ceil((date1 - today) / (1000 * 60 * 60 * 24));
      const days2 = Math.ceil((date2 - today) / (1000 * 60 * 60 * 24));

      document.getElementById("count1").innerHTML = `26 Haziran 2025'e kalan gÃ¼n: <strong>${days1}</strong>`;
      document.getElementById("count2").innerHTML = `26 AÄŸustos 2025'e kalan gÃ¼n: <strong>${days2}</strong>`;
    }

    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 5000);
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000 * 60 * 60); // her saat gÃ¼ncelle
    setInterval(createLeaf, 500);
  </script>
</body>
</html>
