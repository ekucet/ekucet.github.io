<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Kalan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #ffe0f0, #ffc3a0);
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #b00040;
      animation: fadeIn 2s ease-out forwards;
    }

    .countdown {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.9);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: slideUp 2s ease-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b00040;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Sana Kalan ðŸ’–</h1>
  <div class="countdown">
    <div id="count1"></div>
    <div id="count2"></div>
  </div>

  <div class="hearts"></div>

  <!-- Yerel mp3 dosyasÄ± loop -->
  <audio id="bg-music" src="1.mp3" type="audio/mpeg" loop></audio>
  <button id="music-toggle">MÃ¼ziÄŸi AÃ§</button>

  <script>
    function updateCountdowns() {
      const today = new Date();
      const date1 = new Date("2025-06-26");
      const date2 = new Date("2025-08-26");

      const days1 = Math.ceil((date1 - today) / (1000 * 60 * 60 * 24));
      const days2 = Math.ceil((date2 - today) / (1000 * 60 * 60 * 24));

      document.getElementById("count1").innerHTML = `<strong>${days1}</strong> gÃ¼n kaldÄ±.`;
      document.getElementById("count2").innerHTML = `<strong>${days2}</strong> gÃ¼n kaldÄ±.`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    document.getElementById("music-toggle").addEventListener("click", () => {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
        document.getElementById("music-toggle").innerText = "MÃ¼ziÄŸi Kapat";
      } else {
        audio.pause();
        document.getElementById("music-toggle").innerText = "MÃ¼ziÄŸi AÃ§";
      }
    });

    updateCountdowns();
    setInterval(updateCountdowns, 1000 * 60 * 60);
    setInterval(createHeart, 300);
  </script>
</body>
</html>
